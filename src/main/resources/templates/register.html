<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>FitTrack - Εγγραφή</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Εγγραφή</h2>

    <form th:action="@{/register}" method="POST" th:object="${createPersonRequest}">
        <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <label class="form-label" for="type">Εγγραφή ως:</label>
            <select class="form-select" id="type" th:field="*{type}" required>
                <option value="USER">Χρήστης</option>
                <option value="TRAINER">Προπονητής</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label" for="firstName">Όνομα</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label" for="lastName">Επώνυμο</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="emailAddress">Email</label>
            <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="rawPassword">Κωδικός</label>
            <input type="password" class="form-control" id="rawPassword" th:field="*{rawPassword}" required />
        </div>

        <button type="submit" class="btn btn-dark w-100">Εγγραφή</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login" class="text-dark">Έχετε λογαριασμό; Συνδεθείτε</a>
    </div>
    <div class="text-center mt-2">
        <a href="/" class="text-secondary">Αρχική</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
