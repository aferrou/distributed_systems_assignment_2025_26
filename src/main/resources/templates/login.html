<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>FitTrack - Σύνδεση</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">Σύνδεση</h2>

    <form th:action="@{/login}" method="POST">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div class="mb-3">
            <label class="form-label" for="username">Email</label>
            <input type="email" class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Κωδικός</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <button type="submit" class="btn btn-dark w-100">Σύνδεση</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register" class="text-dark">Δεν έχετε λογαριασμό; Εγγραφείτε</a>
    </div>
    <div class="text-center mt-2">
        <a href="/" class="text-secondary">Αρχική</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
