<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header Fragment -->
<header th:fragment="header">
    <h1>FitTrack</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/appointments}">My Appointments</a>
        <a th:if="${#authorization.expression('hasRole(''USER'')')}" th:href="@{/appointments/new}">New Appointment</a>
        <a th:if="${#authorization.expression('hasRole(''TRAINER'')')}" th:href="@{/trainer}">Trainer Dashboard</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/profile}">Profile</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}">Logout</a>
        <a th:if="${#authorization.expression('!isAuthenticated()')}" th:href="@{/login}">Login</a>
        <a th:if="${#authorization.expression('!isAuthenticated()')}" th:href="@{/register}">Register</a>
    </nav>
</header>

<!-- Footer Fragment -->
<footer th:fragment="footer">
    <p>&copy; 2026 FitTrack</p>
</footer>

</html>
