<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Νέο Ραντεβού - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 500px; margin: 50px auto; }
        .card { border: 1px solid #dee2e6; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">FitTrack</a>
        <a href="/appointments" class="btn btn-outline-light btn-sm">Τα Ραντεβού μου</a>
    </div>
</nav>

<div class="container form-container">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Κλείσιμο Ραντεβού</h5>
        </div>
        <div class="card-body">

            <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/appointments/new}" th:object="${form}" method="post">

                <div class="mb-3">
                    <label for="trainerId" class="form-label">Επιλογή Προπονητή</label>
                    <select id="trainerId" th:field="*{trainerId}" class="form-select" required>
                        <option value="">-- Επιλέξτε Προπονητή --</option>
                        <option th:each="trainer : ${trainers}"
                                th:value="${trainer.id}"
                                th:text="${trainer.firstName + ' ' + trainer.lastName + (trainer.specialisation != null ? ' - ' + trainer.specialisation : '')}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="scheduledAt" class="form-label">Ημερομηνία & Ώρα</label>
                    <input type="datetime-local" id="scheduledAt" th:field="*{scheduledAt}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="userNotes" class="form-label">Σημειώσεις (προαιρετικά)</label>
                    <textarea id="userNotes" th:field="*{userNotes}" class="form-control" rows="3"
                              placeholder="Περιγράψτε τους στόχους σας..."></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-dark">Κλείσιμο Ραντεβού</button>
                    <a href="/appointments" class="btn btn-outline-secondary">Ακύρωση</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Set min datetime to now (prevent past dates)
    document.addEventListener('DOMContentLoaded', function() {
        const scheduledAtInput = document.getElementById('scheduledAt');
        if (scheduledAtInput) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            scheduledAtInput.min = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
    });
</script>
</body>
</html>
