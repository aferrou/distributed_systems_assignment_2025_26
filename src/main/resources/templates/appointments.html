<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τα Ραντεβού μου - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: 1px solid #dee2e6; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">FitTrack</a>
        <div>
            <a href="/appointments/new" class="btn btn-outline-light btn-sm me-2">Νέο Ραντεβού</a>
            <form th:action="@{/logout}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-outline-light btn-sm">Αποσύνδεση</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h4 class="mb-4">Τα Ραντεβού μου</h4>

    <div th:if="${appointments != null and !appointments.isEmpty()}">
        <div class="list-group">
            <div class="list-group-item" th:each="appointment : ${appointments}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Ραντεβού #<span th:text="${appointment.id}"></span></strong><br>
                        <small>
                            <span th:if="${appointment.scheduledAt != null}"
                                  th:text="${#temporals.format(appointment.scheduledAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                            <span th:if="${appointment.scheduledAt == null}">Χωρίς ημερομηνία</span>
                        </small><br>
                        <small class="text-muted">
                            Trainer: <span th:text="${appointment.trainer.firstName + ' ' + appointment.trainer.lastName}"></span>
                        </small>
                    </div>
                    <div>
                        <span class="badge bg-warning text-dark" th:if="${appointment.status.name() == 'REQUESTED'}">Σε αναμονή</span>
                        <span class="badge bg-dark" th:if="${appointment.status.name() == 'CONFIRMED'}">Επιβεβαιωμένο</span>
                        <span class="badge bg-secondary" th:if="${appointment.status.name() == 'COMPLETED'}">Ολοκληρώθηκε</span>
                        <a th:href="@{/appointments/{id}(id=${appointment.id})}" class="btn btn-outline-dark btn-sm ms-2">Λεπτομέρειες</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${appointments == null or appointments.isEmpty()}" class="alert alert-secondary">
        Δεν έχετε ραντεβού. <a href="/appointments/new">Κλείστε ένα τώρα</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
